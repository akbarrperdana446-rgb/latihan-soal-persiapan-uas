<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Kuis Sekolah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container-box {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            padding: 30px;
            max-width: 700px;
            width: 100%;
        }
        .btn-custom {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            border: none;
            color: white;
            font-weight: bold;
        }
        .btn-custom:hover {
            transform: scale(1.02);
            color: white;
        }
        .quiz-item {
            background: #f8f9fa;
            border-left: 5px solid #1e3c72;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .quiz-item.completed {
            background: #d4edda;
            border-left-color: #28a745;
        }
        .badge-status { font-size: 0.8em; border-radius: 20px; padding: 5px 10px; }
    </style>
</head>
<body>

    <div class="container-box">
        <h2 class="text-center mb-4 text-primary"><i class="fas fa-graduation-cap"></i> Kuis Persiapan Uas UT</h2>
        
        <div id="loginForm">
            <h5 class="text-center text-muted mb-3">Login</h5>
            <form id="login">
                <div class="mb-3">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="name" required placeholder="Contoh : Budi Santoso">
                </div>
                <div class="mb-3">
                    <label class="form-label">Asal Kota</label>
                    <input type="text" class="form-control" id="city" required placeholder="Contoh : Jakarta">
                </div>
                <button type="submit" class="btn btn-custom w-100 py-2">Masuk</button>
            </form>
        </div>

        <div id="userDashboard" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                <div>
                    <h5 class="mb-0">Halo, <span id="userName" class="text-primary fw-bold"></span>!</h5>
                    <small class="text-muted"><i class="fas fa-id-card"></i> <span id="userCity"></span></small>
                </div>
                <button class="btn btn-outline-danger btn-sm" onclick="logout()">Keluar</button>
            </div>

            <h6 class="mb-3">Daftar Tugas & Kuis:</h6>
            <div id="quizList"></div>
        </div>
    </div>

    <script>
        // =================================================================
        // BAGIAN PENTING: ISI LINK KUIS DI SINI
        // Agar muncul di semua HP, edit bagian ini di dalam kodingan.
        // =================================================================
        const daftarKuisPermanent = [
            { 
                title: "Latihan Soal pjok V1", 
                link: "https://kuis-pjok-v1.vercel.app/" // Ganti dengan link Google Form/Quizizz kamu
            },

{ 
                title: "Latihan Soal pjok V2", 
                link: "https://kuis-pjok-v2.vercel.app/" 
            },
           { 
                title: "Latihan Soal pjok V3", 
                link: "https://kuis-pjok-v3.vercel.app/" 
            },
{ 
                title: "Latihan Soal pjok V4", 
                link: "https://kuis-pjokv4.vercel.app/" 
            },
{ 
                title: "Latihan Soal Pendidikan kewarganegaraan", 
                link: "https://kuispkn.vercel.app/" 
            },
{ 
                title: "Latihan Soal bahasa inggris", 
                link: "https://kuisbahasainggris.vercel.app/" 
            },
{ 
                title: "Latihan Soal Pendidikan Agama Islam", 
                link: "https://kuisagama.vercel.app/" 
            },
{ 
                title: "Latihan Soal Literasi karakter dan kepramukaan", 
                link: "https://kuisliterasikarakterdankepramukaan.vercel.app/" 
            },
        ];
        // =================================================================

        let currentUser = null;
        
        // Cek apakah user pernah mengerjakan (Disimpan di HP User masing-masing)
        let userProgress = JSON.parse(localStorage.getItem('userProgress')) || {}; 

        // Login Logic
        document.getElementById('login').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const city = document.getElementById('city').value;
            
            currentUser = { name, city };
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('userDashboard').style.display = 'block';
            
            document.getElementById('userName').textContent = name;
            document.getElementById('userCity').textContent = city;
            
            renderQuizzes();
        });

        function logout() {
            location.reload();
        }

        // Render Kuis
        function renderQuizzes() {
            const listContainer = document.getElementById('quizList');
            listContainer.innerHTML = ''; 

            daftarKuisPermanent.forEach((quiz, index) => {
                const item = document.createElement('div');
                
                // Cek status selesai (unik per user di HP masing-masing)
                const isDone = userProgress[currentUser.name] && userProgress[currentUser.name].includes(index);
                
                item.className = isDone ? 'quiz-item completed' : 'quiz-item';
                
                let badge = isDone 
                    ? '<span class="badge bg-success badge-status"><i class="fas fa-check"></i> Selesai</span>' 
                    : '<span class="badge bg-warning text-dark badge-status">Belum Dikerjakan</span>';

                let buttonAction = isDone
                    ? `<button class="btn btn-secondary btn-sm" disabled>Tuntas</button>`
                    : `<button class="btn btn-outline-success btn-sm" onclick="markComplete(${index})">Tandai Selesai</button>
                       <a href="${quiz.link}" target="_blank" class="btn btn-primary btn-sm ms-1"><i class="fas fa-play"></i> Buka</a>`;

                item.innerHTML = `
                    <div>
                        <h6 class="mb-1 fw-bold">${quiz.title}</h6>
                        ${badge}
                    </div>
                    <div>
                        ${buttonAction}
                    </div>
                `;
                listContainer.appendChild(item);
            });
        }

        // Fitur User Menandai Selesai
        window.markComplete = function(index) {
            if(!userProgress[currentUser.name]) {
                userProgress[currentUser.name] = [];
            }
            // Simpan ke local storage HP user agar tidak hilang saat direfresh
            if(!userProgress[currentUser.name].includes(index)){
                userProgress[currentUser.name].push(index);
                localStorage.setItem('userProgress', JSON.stringify(userProgress));
            }
            renderQuizzes();
        }
    </script>
</body>
</html>
